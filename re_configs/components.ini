[cybersec]

FLINK_CYBER_POM_FILE = "flink-cyber/pom.xml"

    [[artifacts]]
        artifact_1 = flink-cyber/cyber-parcel/target/CYBERSEC-${STACKVERSION}-*.parcel
        artifact_2 = flink-cyber/cyber-parcel/target/CYBERSEC-${STACKVERSION}-*.parcel.sha
        artifact_3 = flink-cyber/cyber-parcel/target/CYBERSEC-${STACKVERSION}-*.parcel.torrent

    [[install_cmd]]
        cmd_1 = "${MVN_HOME}/bin/mvn -f ${FLINK_CYBER_POM_FILE} -am clean install -T1C -DskipTests"

    [[xml-replace]]
        REPLACE_1 = 'cdh.version', ${cdh_latest_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_2 = 'kafka.version', ${cdh_kafka_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_3 = 'solr.version', ${cdh_solr_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_4 = 'hadoop.version', ${cdh_hadoop_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_5 = 'hbase.version', ${cdh_hbase_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_6 = 'phoenix.version', ${cdh_phoenix_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_7 = 'phoenix.queryserver', ${cdh_phoenix_queryserver_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_8 = 'log4j.kafka.version', ${cdh_kafka_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_9 = 'smm.intercepter.version', ${cdh_streams_messaging_manager_jar_version}, ${FLINK_CYBER_POM_FILE}
        REPLACE_10 = 'curator.version', ${cdh_curator_jar_version}, flink-cyber/flink-stellar/pom.xml
