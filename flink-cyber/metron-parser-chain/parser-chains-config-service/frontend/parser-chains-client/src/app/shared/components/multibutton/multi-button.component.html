<mat-button-toggle-group style="border: none" name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup" (change)="onValueChange()" [value]="defaultValue">
  <mat-button-toggle *ngFor="let button of buttons" [disabled]="button.disabled" value="{{button.value}}">
    {{button.label}}
  </mat-button-toggle>
</mat-button-toggle-group>
