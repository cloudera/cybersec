<mat-card *ngIf="vm$ | async as vm">
  <mat-card-header>
    <mat-card-title-group class="flex-row-jsb-ab-w">
      <mat-card-title>Parser Chains</mat-card-title>
      <div style="display: flex; flex: 1 0 50%; justify-content: flex-end">
        <button
          mat-fab
          color="primary"
          class="flex-row-jc-ac add-new-chain-button"
          data-qe-id="add-chain-btn"
          matTooltip="Add New Chain"
          matTooltipPosition="left"
          (click)="openCreateDialog(vm.currentPipeline)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div style="display: flex; flex-direction: row; justify-content: center; align-items: center">
        <mat-form-field appearance="fill">
          <mat-label>Current pipeline</mat-label>
          <mat-select (selectionChange)="onPipelineSelected($event.value)" disableOptionCentering
                      panelClass="panel-class">
            <mat-option></mat-option>
            <mat-option *ngFor="let pipeline of vm.pipelines" [value]="pipeline">
              {{ pipeline }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button
          mat-fab
          color="primary"
          class="flex-row-jc-ac pipeline-button"
          data-qe-id="add-pipeline-btn"
          matTooltip="Add New Chain"
          matTooltipPosition="below"
          (click)="addPipeline(vm.pipelines)"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          *ngIf="vm.currentPipeline"
          mat-fab
          color="primary"
          class="flex-row-jc-ac pipeline-button"
          data-qe-id="edit-pipeline-btn"
          matTooltip="Edit pipeline"
          matTooltipPosition="below"
          (click)="updatePipeline(vm.pipelines,vm.currentPipeline)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          *ngIf="vm.currentPipeline"
          mat-fab
          color="accent"
          class="flex-row-jc-ac pipeline-button"
          data-qe-id="delete-pipeline-btn"
          matTooltip="Delete pipeline"
          matTooltipPosition="below"
          (click)="deletePipeline(vm.currentPipeline)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="vm.currentChains" class="mat-elevation-z8">
      <caption>Chains list</caption>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td class="flex-row-jfs-ac" mat-cell *matCellDef="let chain">{{ chain.name }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let chain">
          <a class="flex-row-jc-ac chain-open-btn"
             [routerLink]="['chains', chain.id]"
             [queryParams]="{pipeline: vm.currentPipeline}"
             matTooltip="Open chain"
          >
                <span class="flex-row-jc-ac chain-open-btn-square">
                  <mat-icon>chevron_right</mat-icon>
                </span> Open
          </a>
          <span class="flex-row-jc-ac mat-divider-wrapper">
            <mat-divider vertical="true"></mat-divider>
          </span>
          <a matTooltip="Remove chain" class="flex-row-jc-ac chain-delete-btn"
             (click)="openChainDeleteDialog(chain,vm.currentPipeline)">
            <mat-icon>delete_forever</mat-icon>
            Delete
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'action'];"></tr>
    </table>
  </mat-card-content>

</mat-card>
