<!-- Created Table -->
<table mat-table [dataSource]="clusters$" class="mat-elevation-z8 demo-table">
  <caption>Clusters table list</caption>
<!--  &lt;!&ndash; Position Column &ndash;&gt;-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element;"><span class="status-container"><app-status-icon iconName="{{element.status}}" ></app-status-icon>{{element.status}}</span></td>
  </ng-container>

  <!-- Branches Column -->
  <ng-container matColumnDef="branches">
    <th mat-header-cell *matHeaderCellDef>Branches</th>
    <td mat-cell *matCellDef="let element">{{this.getBranches(element.jobs)}}</td>
  </ng-container>

  <!-- Version Column -->
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let element">{{element.version}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      (click)="(goToDetailCluster(row.id))"
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
