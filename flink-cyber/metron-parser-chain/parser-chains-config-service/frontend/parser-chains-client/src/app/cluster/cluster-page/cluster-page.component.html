<!-- Cluster table -->
<button mat-icon-button [disabled]="this.selection.isEmpty()" [matMenuTriggerFor]="menu" [style.float]="'right'" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="this.changeJobStatus('start')">
    <app-status-icon iconName="start"></app-status-icon>
    <span>Start</span>
  </button>
  <button mat-menu-item disabled (click)="this.changeJobStatus('restart')">
    <app-status-icon iconName="restart"></app-status-icon>
    <span>Restart</span>
  </button>
  <button mat-menu-item (click)="this.changeJobStatus('stop')">
    <app-status-icon iconName="stop"></app-status-icon>
    <span>Stop</span>
  </button>
</mat-menu>

<table mat-table [dataSource]="jobs" class="mat-elevation-z8 demo-table">
  <caption>Cluster table</caption>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="isAllSelected()"
        [color]="'primary'"
        [indeterminate]="this.selection.hasValue() && !this.isAllSelected()" >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (click)="$event.stopPropagation()"
                    [color]="'primary'"
                    (change)="$event ? this.selection.toggle(element) : null"
                    [checked]="this.selection.isSelected(element)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Job name Column [parser, triage, profile, indexing]-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Branch name Column -->
  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef>Branch</th>
    <td mat-cell *matCellDef="let element">{{element.branch}}</td>
  </ng-container>

  <!-- Pipeline name Column -->
  <ng-container matColumnDef="pipeline">
    <th mat-header-cell *matHeaderCellDef>Pipeline</th>
    <td mat-cell *matCellDef="let element">{{element.pipeline}}</td>
  </ng-container>


  <!-- Status Column [running, stopped, failed] -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element;"><span class="status-container"><app-status-icon
      iconName="{{element.status}}"></app-status-icon>
      {{element.status}}</span></td>
  </ng-container>

  <!-- Created Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>Created date</th>
    <td mat-cell *matCellDef="let element">{{element.created | date :'M/d/yyyy, H:mm:ss'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
