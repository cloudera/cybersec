<div class="container-fluid container-diff">
    <div class="row col-md-12">
        <form class="form-inline" role="form">
           <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" (change)="onChangeInline($event.target.checked)"> Inline Diff
                </label>
            </div>
        </form>
    </div>
    <div class="row col-md-12 editor">
        <ngx-monaco-diff-editor id="diffeditor" [options]="diffOptions" [original]="originalModel" [modified]="modifiedModel"></ngx-monaco-diff-editor>
    </div>
</div>
