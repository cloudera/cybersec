<nz-layout>
  <nz-sider [nzWidth]="width" [nzReverseArrow]="isReverseArrow">
    <div class="logo">
      <img src="https://www.cloudera.com/content/dam/www/marketing/media-kit/logo-assets/cloudera_logo_WHITE.png"
           alt="Cloudera"/>
    </div>
    <ul nz-menu [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed" [nzTheme]="'dark'">
      <li nz-submenu routerLink="clusters">
        <span title><i nz-icon nzType="home"></i><span class="nav-text">Clusters</span></span>
      </li>
      <li nz-submenu routerLink="clusters/pipelines">
        <span title><span class="nav-text">Pipelines</span></span>
      </li>
      <li nz-submenu>
        <span title><i nz-icon nzType="setting"></i><span class="nav-text">Configuration</span></span>
        <ul>
          <li nz-menu-item routerLink="parserconfig">Parsers</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h1 class="header-page-title">
        {{getTitle()}}
      </h1>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
