name: Publish Release

on:
  schedule:
    #    At 0:00am each day on the default branch
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: true
        default: false
        type: boolean
  #      FIXME remove before merging
  pull_request:
    branches: [ "develop" ]


jobs:
#  checks if there's a commit in last 24hr
  check_date:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ env.SHOULD_RUN }}
    steps:
      - uses: actions/checkout@v2
      - name: print latest_commit
        run: echo ${{ github.sha }}

      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "SHOULD_RUN=false" >> $GITHUB_ENV
  publish_release:
    needs: check_date
    if: ${{ github.event_name == 'workflow_dispatch' || needs.check_date.outputs.should_run != 'false' }}
    runs-on: ubuntu-latest
    container: maven:3-eclipse-temurin-8
    steps:
      - uses: actions/checkout@v3

      - name: Cache local Maven repository
        uses: actions/cache/restore@v3
        with:
          path: /root/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test with Maven
        run: mvn -P '!add-dependencies-for-IDEA,full-build,include-front-end' -B package -DskipTests=${{ github.event_name == 'pull_request' && 'nightly' || inputs.skip_tests }} --file flink-cyber/pom.xml

      - name: Deploy Parcel with Maven
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B deploy -DskipTests=true --file flink-cyber/cyber-parcel/pom.xml
      - name: Deploy CSD with Maven
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B deploy -DskipTests=true --file flink-cyber/cyber-csd/pom.xml

      - name: Get current date
        id: date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: cybersec-${{ github.event_name == 'pull_request' && 'nightly' || 'release' }}-${{ env.CURRENT_DATE }}
          path: |
            flink-cyber/cyber-csd/target/CYBERSEC-*
            flink-cyber/cyber-parcel/target/CYBERSEC-*
