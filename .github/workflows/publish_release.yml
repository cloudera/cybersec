name: Nightly Release

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: true
        default: false
        type: boolean
  #      FIXME remove before merging
  pull_request:
    branches: [ "develop" ]


jobs:
  publish_release:
    runs-on: ubuntu-latest
    container: maven:3-eclipse-temurin-8
    steps:
      - uses: actions/checkout@v3

      - name: Cache local Maven repository
        uses: actions/cache/restore@v3
        with:
          path: /root/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build and Test with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -P '!add-dependencies-for-IDEA,full-build,include-front-end' -B deploy -DskipTests=true --file flink-cyber/pom.xml

      - name: Get current date
        id: date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: cybersec-release-${{ env.CURRENT_DATE }}
          path: |
            flink-cyber/cyber-csd/target/CYBERSEC-*
            flink-cyber/cyber-parcel/target/CYBERSEC-*
